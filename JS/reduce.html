<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>
    <script>
      var num = [2, 3, 9, 5, 4];
    // let sum = num.reduceRight(function(total,value){
    //     return total + value;
    // })

    let sum = num.reduce((total,value) => total+value);

    document.getElementById('demo').innerHTML = '<h1>' + sum + '</h1>';
    </script>
  </body>
</html>
