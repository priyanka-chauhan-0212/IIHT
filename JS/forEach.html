<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="demo"></ul>

    <script>
      const numbers = ["Jan","Feb","Mar",45];
      var htmlText = "";
      var uList = document.getElementById("demo");

      numbers.forEach(function (value, index) {
       htmlText += '<li>'+ value +'</li>' 
      });

      uList.innerHTML = htmlText
    </script>
  </body>
</html>
