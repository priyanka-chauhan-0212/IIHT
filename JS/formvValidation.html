  <body>
    <form id="frm">
      <input
        type="text"
        placeholder="Enter name"
        id="fullName"
        name="fullName"
      />
      <p>*mandatory</p>
      <br />
      <input type="email" placeholder="Enter email" id="email" name="email" />
      <p>*mandatory</p>
      <br />
      <input
        type="password"
        placeholder="Enter password"
        id="password"
        name="password"
      />
      <p>*mandatory</p>
      <br />
      <input type="submit" />
    </form>
    <script>
      var frm = document.getElementById("frm");
      var fullName = document.getElementById("fullName");
      var isFullNameValid = false;
      var isEmailValid = false;
      var isPasswordValid = false;
      var email = document.getElementById("email");
      var password = document.getElementById("password");
      frm.onsubmit = validate;

      function validate() {
        console.log(isFullNameValid);
        console.log(isEmailValid);
        console.log(isPasswordValid);
        return isFullNameValid && isEmailValid && isPasswordValid;
      }

      function checkInput(element, regex) {
        if (element.value == "") {
          element.nextElementSibling.innerText = "*mandatory";
          return false;
        } else {
          if (element.value.match(regex)) {
            element.nextElementSibling.innerText = "valid";
            return true;
          } else {
            element.nextElementSibling.innerText = "Invalid";
            return false;
          }
        }
      }

      fullName.addEventListener("keyup", function () {
        isFullNameValid = checkInput(fullName, /([A-Z])\w+/);
      });

      email.addEventListener("keyup", function () {
        isEmailValid = checkInput(
          email,
          /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        );
      });

      password.addEventListener("keyup", function () {
        isPasswordValid = checkInput(
          password,
          /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/
          // /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        );
      });
    </script>
