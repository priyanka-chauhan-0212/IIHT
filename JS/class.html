  <body>
    <script>
      // my_age

      class Person {
        constructor(name = "", age = 0, id = 0) {
          this.name = name;
          this.age = age;
          this.id = id;
        }

        setName(name) {
          this.name = name;
        }

        getName() {
          return this.name;
        }

        setAge(age) {
          this.age = age;
        }

        getAge() {
          return this.age;
        }
        setId(id) {
          this.id = id;
        }

        getId() {
          return this.id;
        }
      }

      class Student extends Person {
        constructor(name, age, id, rollNo) {
          super(name, age, id);
          this.rollNo = rollNo;
        }

        setRollNo(rollNo) {
          this.rollNo = rollNo;
        }

        getRollNo() {
          return this.rollNo;
        }
      }

      class Teacher extends Person{
        constructor(name, age, id, salary) {
          super(name, age, id);
          this.salary = salary;
        }

        setSalary(salary) {
          this.salary = salary;
        }

        getSalary() {
          return this.salary;
        }
      }

      let t1 = new Teacher("Sumit",28,105,66)

      console.log(s1)

    </script>
